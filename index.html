<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ucapan Ultah untuk Pacarku</title>
  <style>
    :root{
      --bg:#fff0f6;
      --card:#ffffff;
      --accent:#ff6fa3;
      --muted:#6b6b6b;
      --glass: rgba(255,255,255,0.6);
      font-family: 'Segoe UI', Roboto, system-ui, Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(120deg,var(--bg),#fffaf0);padding:2rem;
    }
    .card{
      width:100%;max-width:920px;background:var(--card);border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,0.12);overflow:hidden;display:grid;grid-template-columns:1fr 420px;gap:0;
    }
    .left{padding:40px 36px;display:flex;flex-direction:column;justify-content:center;gap:18px}
    h1{margin:0;font-size:2.1rem;color:var(--pink,#7b1fa2)}
    p.lead{margin:0;color:var(--muted);font-size:1.05rem}

    .message{
      background:linear-gradient(180deg,var(--glass), rgba(255,255,255,0.35));padding:18px;border-radius:12px;border:1px solid rgba(0,0,0,0.03);backdrop-filter:blur(4px);
    }
    .btns{display:flex;gap:12px;margin-top:8px}
    .btn{padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:600}
    .btn.play{background:var(--accent);color:white}
    .btn.share{background:transparent;border:1px dashed rgba(0,0,0,0.08)}

    /* right panel */
    .right{background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));padding:28px;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:16px}
    .photo-frame{width:320px;height:320px;border-radius:20px;overflow:hidden;display:flex;align-items:center;justify-content:center;border:8px solid rgba(255,255,255,0.6);box-shadow:0 8px 30px rgba(0,0,0,0.08);background:linear-gradient(135deg,#fff,#ffeef8)}
    .photo-frame img{width:100%;height:100%;object-fit:cover;display:block}
    .small{font-size:0.9rem;color:var(--muted)}

    /* confetti canvas */
    #confetti-canvas{position:fixed;pointer-events:none;inset:0;z-index:999}

    /* responsive */
    @media (max-width:880px){.card{grid-template-columns:1fr;}
      .right{order:-1}
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>
  <div class="card">
    <div class="left">
      <div>
        <h1 id="title">SELAMATTT BERTAMBAHHH UMURNYAAAA SAYANGGNYAAAA AKUUUUUUUU CANTIKNAAA AKUUUU ðŸŽ‰</h1>
        <p class="lead" id="subtitle">SEMOGAAA HARIII INIII HARIII YANGG DI MANAA KAMUUU MERASAA BAHAGIAAA SEKALIII DANN MOOD SEKALIIII EHEHHEHE.</p>
      </div>

      <div class="message" id="messageBox">
        <p id="message"></p>
        <script>
          // Typewriter effect for the long birthday message
          (function(){
            const msgEl = document.getElementById('message');
            const text = `Selamat ulang tahun, Aca sayangkuuuu ðŸ’•

Hari ini bukan cuma tentang bertambahnya usiamu, tapi juga tentang betapa bersyukurnya aku karena semesta menghadirkan kamu ke dunia â€” dan lebih bahagianya lagi, menghadirkan kamu ke hidupku.

Kamu tahu nggak? Setiap kali kamu tersenyum, rasanya dunia jadi lebih lembut, waktu jadi lebih pelan, dan semua hal buruk di kepala tiba-tiba hilang. Kamu itu rumah buat hati aku â€” tempat paling nyaman buat pulang, buat istirahat, buat ngerasa cukup.

Di hari spesialmu ini, aku cuma mau kamu tahuâ€¦ kamu itu luar biasa. Cantik, lucu, perhatian, kadang ngeselin tapi selalu bikin rindu. Semoga semua hal baik datang padamu â€” kebahagiaan, kesehatan, mimpi-mimpi yang tercapai, dan cinta yang nggak pernah habis.

Terima kasih udah mau jalan bareng aku sejauh ini. Aku doain kita terus kuat, terus saling sayang, terus jadi alasan senyum satu sama lain. 

I love you more than words can ever say, Aca.
Happy birthday, my sunshine ðŸŒ·ðŸ’‹`;
            let i = 0;
            const speed = 18; // ms per character
            function type(){
              if(i <= text.length){
                // preserve line breaks
                msgEl.textContent = text.slice(0, i);
                i++;
                setTimeout(type, speed);
              }
            }
            // Start typing when page loaded
            window.addEventListener('load', ()=> setTimeout(type, 600));

            // allow clicking to skip animation and show full text
            msgEl.addEventListener('click', ()=>{ if(i < text.length){ i = text.length; msgEl.textContent = text; } else { const m = prompt('Edit pesan:', msgEl.textContent); if(m!=null) msgEl.textContent = m; }});
          })();
        </script>
      </div>

  
    </div>

    <div class="right">
      <div class="photo-frame" id="photoFrame">
        <!-- default: ganti path atau gunakan URL langsung -->
        <img id="mainPhoto" src="aca.jpg" alt="Foto Pacar" onerror="this.onerror=null;this.src='https://github.com/muliapratama1908/ultah-my-girl/blob/main/aca.jpg'"/>
      </div>

    </div>
  </div>

  <!-- optional audio (bisa diganti) -->
  <audio id="audio" src="" preload="none"></audio>

  <script>
    // Simple confetti (vanilla, lightweight)
    (function(){
      const canvas = document.getElementById('confetti-canvas');
      const ctx = canvas.getContext('2d');
      let W, H, particles=[];
      function onResize(){W=canvas.width=innerWidth;H=canvas.height=innerHeight}
      addEventListener('resize', onResize); onResize();
      function rand(min,max){return Math.random()*(max-min)+min}
      function createConfetti(){for(let i=0;i<120;i++){particles.push({x:rand(0,W),y:rand(-H,0),r:rand(4,10),d:rand(2,5),color:['#ff6fa3','#ffd166','#8ecae6','#a0c4ff'][Math.floor(rand(0,4))],tilt:rand(-10,10)})}}
      function draw(){ctx.clearRect(0,0,W,H);for(let p of particles){ctx.beginPath();ctx.ellipse(p.x,p.y,p.r,p.r/2,p.tilt*Math.PI/180,0,Math.PI*2);ctx.fillStyle=p.color;ctx.fill();p.y+=p.d+Math.sin((p.y+p.x)/50);p.x+=Math.sin(p.tilt/10);p.tilt+=0.1;if(p.y>H+20){p.y=-10;p.x=rand(0,W)}}requestAnimationFrame(draw)}
      createConfetti();draw();
    })();

    // Play / pause simple music (user can set their own audio URL)
    const playBtn = document.getElementById('playBtn');
    const audio = document.getElementById('audio');
    // default empty; user can set audio.src = 'audio/happy-bday.mp3'
    playBtn.addEventListener('click', ()=>{
      if(!audio.src){
        // small built-in beep melody generated via data URI (silence if unsupported)
        alert('Belum ada musik. Untuk menambahkan musik, letakkan file audio di folder dan beri path pada <audio id="audio" src="audio/happy-bday.mp3"></audio>');
        return;
      }
      if(audio.paused){audio.play();playBtn.textContent='Pause Musik â¸ï¸'}else{audio.pause();playBtn.textContent='Putar Musik ðŸŽµ'}
    });

    // Download card as image (simple approach using html2canvas-like method)
    document.getElementById('downloadBtn').addEventListener('click', ()=>{
      // basic snapshot: draw image+text to canvas, not perfect for complex styles but works offline
      const card = document.querySelector('.card');
      const w = card.offsetWidth, h = card.offsetHeight;
      const c = document.createElement('canvas'); c.width = w*2; c.height = h*2; const cx = c.getContext('2d'); cx.scale(2,2);
      // background
      cx.fillStyle = window.getComputedStyle(document.body).background || '#fff'; cx.fillRect(0,0,w,h);
      // draw photo (right side)
      const img = document.getElementById('mainPhoto');
      const frame = document.querySelector('.photo-frame');
      const frameRect = frame.getBoundingClientRect();
      try{
        cx.drawImage(img, w-420+8,  (h - 320)/2 + 8, 320-16, 320-16);
      }catch(e){console.warn('Gagal menggambar foto ke canvas:', e)}
      // text
      cx.fillStyle = '#222'; cx.font = '20px sans-serif'; cx.fillText(document.getElementById('title').textContent, 24, 48);
      cx.font = '14px sans-serif'; wrapText(cx, document.getElementById('message').textContent, 24, 86, w-40, 20);
      const url = c.toDataURL('image/png');
      const a = document.createElement('a'); a.href = url; a.download = 'ucapan_ultah.png'; a.click();

      function wrapText(ctx, text, x, y, maxWidth, lineHeight){const words = text.split(' '); let line=''; for(let n=0;n<words.length;n++){const test=line + words[n] + ' '; const metrics = ctx.measureText(test); if(metrics.width > maxWidth && n>0){ctx.fillText(line, x, y); line = words[n] + ' '; y+=lineHeight;} else {line = test;}} ctx.fillText(line, x, y); }
    });

    // small helper: let user quickly edit content via prompt (demo)
    document.getElementById('title').addEventListener('click', ()=>{const t=prompt('Edit judul:', document.getElementById('title').textContent); if(t!=null) document.getElementById('title').textContent=t});
    document.getElementById('messageBox').addEventListener('click', ()=>{const m=prompt('Edit pesan:', document.getElementById('message').textContent); if(m!=null) document.getElementById('message').textContent=m});
    document.getElementById('mainPhoto').addEventListener('click', ()=>{const u=prompt('Masukkan URL gambar (atau biarkan kosong untuk default):', document.getElementById('mainPhoto').src); if(u!=null) document.getElementById('mainPhoto').src=u});
  </script>
</body>
</html>
